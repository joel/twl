name: Tests

on: [push,pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby-version:  [ '3.0.0' ]
        rails-version: [ '6.1.3.1' ]
        node-version:  [ '15' ]
        experimental:  [ false ]
        include:
          - ruby-version: '3.0.0'
            rails-version: 'main'
            node-version: '15'
            experimental: true
          - ruby-version: 'ruby-head'
            rails-version: '6.1.3.1'
            node-version: '15'
            experimental: true
          - ruby-version: 'ruby-head'
            rails-version: 'main'
            node-version: '15'
            experimental: true
          - ruby-version: 'debug'
            rails-version: 'main'
            node-version: '15'
            experimental: true

    name: Run Test Suite + System
    runs-on: ubuntu-latest

    continue-on-error: ${{ endsWith(matrix.ruby-version, 'head') || matrix.rails-version == 'main' }}

    env:
      BUNDLE_GEMFILE: "${{ github.workspace }}/gemfiles/rails_${{ matrix.rails-version }}.gemfile"
      BUNDLE_PATH: vendor/bundle
      DB_HOST: localhost
      DB_PASSWORD: pg_password
      DB_PORT: 5432

    # Services
    services:
      # Label used to access the service container
      db:
        image: postgres:13.2-alpine

        env:
          POSTGRES_PASSWORD: pg_password

        # Set health checks to wait until db has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Install Last Version of Bundler
      run: |
        sudo apt-get --assume-yes install libpq-dev
        gem install bundler:'>= 2.2.x'
        echo "BUNDLER VERSION: [$(bundler --version)]"

    - name: Install Ruby dependencies With Rails ${{ matrix.rails-version }}
      if: steps.gem-cache.outputs.cache-hit != 'true'
      env:
        BUNDLE_WITHOUT: production
        BUNDLE_PATH: vendor/bundle
        BUNDLE_JOBS: 4
        BUNDLE_RETRY: 3
      run: |
        echo "BUNDLE_GEMFILE: [${BUNDLE_GEMFILE}]"
        bundle install

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Cache Js dependencies
      uses: actions/cache@v2.1.4
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install NodeJs ${{ matrix.node-version }}
      uses: actions/setup-node@v3.4.1
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true

    - name: Cache Node Modules
      uses: actions/cache@v2.1.4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Install Js dependencies
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: |
        echo "NODE VERSION: $(node -v)"
        yarn --frozen-lockfile

    - name: Create database
      env:
        RAILS_ENV: test
      run: bundle exec rails db:create db:migrate

    - name: Run Unit Tests
      run: bundle exec rails test

    - name: Run System tests
      env:
        CHROME_HEADLESS: true
      run: bundle exec rails test:system
